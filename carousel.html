<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        img{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Carousel Created!!!</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="carousel_images/1.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Suhaib Qanooni</h1>
                                <h3>Software Developer</h3>
                                <h5>Slide 1</h5>
                                <p>Lorem ipsum dolor sit amet.</p>    
                            </div>
                          </div>
                        <div class="carousel-item">
                            <img src="carousel_images/2.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Suhaib Khan</h1>
                                <h3>Website Developer</h3>
                                <h5>Slide 2</h5>
                                <p>Lorem ipsum dolor sit amet.</p>    
                            </div>
                           </div>
                        <div class="carousel-item">
                            <img src="carousel_images/3.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Suhaib Islam</h1>
                                <h3>Web Designer</h3>
                                <h5>Slide 3</h5>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                    </div>
                    <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
